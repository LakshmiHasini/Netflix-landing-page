name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site output
        run: |
          set -e
          mkdir -p out
          # Copy main page and also provide index.html so the site root loads the page
          cp netflix.html out/index.html || true
          cp netflix.html out/netflix.html || true
          # Copy assets if present
          cp -R public out/ || true
          cp -R src out/ || true
          cp README.md out/ || true
          touch out/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: out
          allow_empty_commit: true
